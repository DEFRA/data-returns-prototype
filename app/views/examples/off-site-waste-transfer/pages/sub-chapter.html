{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}
<style>
</style>
<main id="content" role="main"> <a href="#" class="link-back" id="back">Back</a>
	<h1 class="heading-large"><span class="heading-secondary">Wastes from agriculture, horticulture, aquaculture, forestry, hunting and fishing, food preparation and processing</span><span class="question-heading">What specific type of waste did you transfer?</span></h1>
	<div class="grid-row">
		<div class="column-two-thirds">
			<form action="/examples/off-site-waste-transfer/pages/waste-code" method="post" class="form">
				<div class="form-group">
					<fieldset id="choices">
						<div class="multiple-choice">
							<input id="q02" type="radio" name="data-choice" value="q02">
							<label class="selection-button-radio" for="q02"><span>Wastes from agriculture, horticulture, aquaculture, forestry, hunting and fishing</span></label>
						</div>
						<div class="multiple-choice">
							<input id="q82" type="radio" name="data-choice" value="q82">
							<label class="selection-button-radio" for="q82"><span>Another type of waste</span></label>
						</div>
					</fieldset>
				</div>
				<div class="form-group"> <input id="submit" class="button" type="submit" value="Continue"> </div>
			</form>
		</div>
	</div>
</main>

{% endblock %}
