{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}

<main id='content' role='main'>
    <div class='phase-banner'>
        <p> <strong class='phase-tag'>ALPHA</strong> <span>This is a new service â€“ your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>
    </div>
    <h1 class='heading-xlarge'>Sign in</h1>
    <form action="choose-a-list" method="post" class="form">
        <div class='form-group'>
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" value="{{data['email-address']}}" name="email" id="email" />
        </div>
        <div class='form-group'>
            <label class="form-label" for="user_password">Password</label>
            <input class="form-control" type="password" name="password" id="user_password" />
        </div>
        <div class='form-group'>
            <input type="submit" name="commit" value="Continue" class="button" data-disable-with="Continue" />
        </div>
    </form>
    <a href="#">Reset password</a>
    <br>
</main>

{% endblock %}
