{% extends "layout.html" %}

{% block page_title %}
  Data returns prototype kit
{% endblock %}

{% block content %}
<main id="content" role="main">
    <div class="grid-row">
        <div class="column-two-thirds">
            {% block breadcrumbs %}
                {% include "includes/breadcrumb_examples.html" %}
            {% endblock %}
        <header>
            <h1 class="heading-xlarge">
                <span class="heading-secondary">Report your data</span>
                Add a release to air
            </h1>
        </header>
        <section>
            <form action="summary" method="post" class="form">
                <div class="form-group">
                    <fieldset class="inline">
                        <h1 class="heading-medium">Was this a notifiable release?</h1>
                        <div class="multiple-choice" data-target="notifiable-release-yes">
                            <input id="radio-inline-1" type="radio" name="radio-inline-group-1" value="Yes">
                            <label for="radio-inline-1">Yes</label>
                        </div>
                        <div class="multiple-choice">
                            <input id="radio-inline-2" checked type="radio" name="radio-inline-group-1" value="No">
                            <label for="radio-inline-2">No</label>
                        </div>
                        <div class="panel panel-border-narrow js-hidden" id="notifiable-release-yes">
                            <label>What caused this release?</label>
                            <textarea style="height:150px; width:100%"></textarea>
                        </div>
                    </fieldset>
                </div>
                <div class="form-group">
                    <input class="button" type="submit" value="Continue">
                </div>
            </form>
        </section>
    </div>
  </div>
</main>

{% endblock %}
