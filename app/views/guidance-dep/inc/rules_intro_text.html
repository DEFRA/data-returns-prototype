
<h2 class="heading-large">
  Preparing your CSV file
</h2>
<p class="text">
  You can send data returns for more than one permit in a single CSV file.
</p>
<p class="text">
  The maximum file size allowed is 2MB. Split the files if they are larger than this.
</p>
<p class="text">
  You can use the service to check the files before you send them.
</p>
