{% macro tablerow(field,desc,rules,exmp) %}
<tr>
  <td class="dr_field">{{ field }}</td>
  <td class="dr_description">{{ desc | safe }}</td>
  <td class="dr_rules"><ul class="list list-bullet">
    {% for rule in rules %}
      {% if rule!="" %}<li>{{ rule | safe }}</li>{% endif %}
    {% endfor %}
    </ul></td>
  <td class="dr_example">{{ exmp }}</td>
</tr>
{% endmacro %}
