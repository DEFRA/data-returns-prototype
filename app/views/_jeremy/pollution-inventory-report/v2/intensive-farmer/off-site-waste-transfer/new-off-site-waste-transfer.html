{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}

<style>
</style>

<main id="content" role="main">
	<form method="post" class="form">
		<div class='phase-banner'>
			<p> <strong class='phase-tag'>ALPHA</strong> <span>This is a new service â€“ your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>
		</div>
		<h1 class="heading-large">What type of waste did you transfer?</h1>
		<div class="grid-row">
			<div class="column-two-thirds">
				<div class="form-group">
					<fieldset>
						<div class="multiple-choice">
							<input id="wastes-from-agriculture" type="radio" name="radio-inline-group-1" value="wastes-from-agriculture">
							<label for="wastes-from-agriculture">Wastes from agriculture, horticulture, aquaculture, forestry, hunting and fishing</label>
						</div>
						<div class="multiple-choice">
							<input id="oil-and-liquid" type="radio" name="radio-inline-group-1" value="oil-and-liquid">
							<label for="oil-and-liquid">Oil and Liquid Fuel Waste</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-15" type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-15">Waste packaging; absorbents, wiping cloths, filter materials and protective clothing not otherwise specified</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-17" type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-17">Construction and Demolition Waste</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-18" type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-18">Healthcare Waste</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-19" type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-19">Materials from Waste and Water Treatment</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-20" type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-20">Municipal Waste and Similar Materials From Commerce and Industry</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-16" type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-16">Wastes not otherwise specified in the list</label>
						</div>
					</fieldset>
				</div>
				<div class="form-group"> <input type="submit" class="button" value="Continue"> </div>
			</form>
		</div>
	</div>
</main>

{% endblock %}
