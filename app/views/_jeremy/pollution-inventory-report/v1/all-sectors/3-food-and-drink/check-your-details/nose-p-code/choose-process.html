{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}
<style>
 .heading-secondary {
	 color: #6f777b;
 }
</style>

<main id="content" role="main">
	<div class='phase-banner'>
		<p> <strong class='phase-tag'>ALPHA</strong> <span>This is a new service â€“ your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>
	</div>
	<a class="link-back" href="/pollution-inventory-report/v1/all-sectors/3-food-and-drink/check-your-details/nose-p-code/choose-activity">Back to select your site's activity</a>
	<h1 class="heading-large">Select the waste management process:</h1>
	<div class="grid-row">
		<div class="column-two-thirds">
			<form action="/pollution-inventory-report/v1/all-sectors/3-food-and-drink/check-your-details/nose-p-code/index-new" method="post" class="form">
				<div class="form-group">
					<fieldset>
						<div class="multiple-choice">
							<input id="radio-inline-1" type="radio" name="radio-inline-group-1" value="1">
							<label for="radio-inline-1"><span class="heading-secondary">Disposal of waste by incineration</span><br>109.03 Waste incineration</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="2">
							<label for="radio-inline-2"><span class="heading-secondary">Disposal of waste by landfill</span><br>109.06 Landfilling</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-3" type="radio" checked name="radio-inline-group-1" value="3">
							<label for="radio-inline-3"><span class="heading-secondary">Disposal of waste other than by incineration or landfill and production of fuel from waste</span><br>109.07 Other waste treatment, transfer etc</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-4" type="radio" name="radio-inline-group-1" value="4">
							<label for="radio-inline-4"><span class="heading-secondary">Recovery of waste</span><br>105.14 Regeneration/recovery of waste materials </label>
						</div>
					</fieldset>
				</div>
				<div class="form-group">
					<input class="button" type="submit" value="Continue">
				</div>
			</form>
		</div>
	</div>
</main>

{% endblock %}
