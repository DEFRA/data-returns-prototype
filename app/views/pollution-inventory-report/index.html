{% extends "layout.html" %}

{% block page_title %}
  Managing lists
{% endblock %}

{% block content %}
<main id="content" role="main">
	<h1 class="heading-large">What permit are you reporting on?</h1>
	<div class="grid-row">
		<div class="column-two-thirds">
			<form action="/pollution-inventory-report/check-your-details/" method="post" class="form">
	            <div class="form-group">
	                <label class="form-label" for="q">Number on your permit
	                    <span class="form-hint">
	                        For example, ‘AB1234ZZ’ or ‘654321’.
	                </label>
	                <input id="q" name="q" type="text" class="form-control" aria-controls="search-results" value="AA1234ZX">
	                <input type="hidden"  class="form-control" name="src" value="">
	            </div>
	            <div class="form-group">
	                <input type="submit" class="button" value="Continue">
	            </div>
			</form>
		</div>
	</div>
</main>
{% endblock %}
