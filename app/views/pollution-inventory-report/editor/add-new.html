{% extends "layout_signed-in.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}

<main id="content" role="main" tabindex="-1">
	<div class="phase-banner">
		<p>
			<strong class="phase-tag">ALPHA</strong> <span>This is a new service â€“ your <a target="blank" href="https://registers.cloudapps.digital/support">feedback</a> will help us to improve it.</span>
		</p>
	</div>
	<a id="back.btn" href="javascript:history.back()" class="link-back">Back</a>
	<form class="" id="" action="/managing-lists/editor/confirm-new" method="post">

		<h1 class="heading-large">Update the details</h1>
		<div class="form-group">

			<textarea id="definition" class="form-control" type="text" name="" id=""></textarea>

		<div class="form-group">
			<label class="form-label form-label-bold" for="example">Example</label>

		</div>

		<div class="form-group">
			<input type="submit" name="commit" value="Continue" class="button" data-disable-with="Continue">
		</div>
	</form>
</main>
