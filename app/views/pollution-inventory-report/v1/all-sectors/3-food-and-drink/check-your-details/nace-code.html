{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}
<style>
 input.nace { width:45px; }
</style>

<main id="content" role="main">
	<div class='phase-banner'>
		<p> <strong class='phase-tag'>ALPHA</strong> <span>This is a new service – your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>
	</div>
	<a class="link-back" href="/pollution-inventory-report/v1/all-sectors/3-food-and-drink/check-your-details/check-site-codes">Back to site codes</a>
	<h1 class="heading-large">Your NACE code</h1>
	<div class="grid-row">
		<div class="column-two-thirds">
			<p>Select the code for your site’s main activity:</p>
			<form action="/pollution-inventory-report/v1/all-sectors/3-food-and-drink/check-your-details/eprtr-code" method="post" class="form">
				<div class="form-group">
					<fieldset>
						<div class="multiple-choice">
							<input id="radio-inline-1" checked type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-1">38 Waste collection, treatment and disposal activities; materials recovery</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="No">
							<label for="radio-inline-2">38.1 Waste collection</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-1" checked type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-1">38.11 Collection of non-hazardous waste 3811</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="No">
							<label for="radio-inline-2">38.12 Collection of hazardous waste 3812</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-1" checked type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-1">38.2 Waste treatment and disposal</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="No">
							<label for="radio-inline-2">38.21 Treatment and disposal of non-hazardous waste 3821</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-1" checked type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-1">38.22 Treatment and disposal of hazardous waste 3822</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="No">
							<label for="radio-inline-2">38.3 Materials recovery</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-1" checked type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-1">38.31 Dismantling of wrecks 3830*</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="No">
							<label for="radio-inline-2">38.32 Recovery of sorted materials 3830*</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-1" checked type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-1">39 Remediation activities and other waste management services</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="No">
							<label for="radio-inline-2">39.0 Remediation activities and other waste management services</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="No">
							<label for="radio-inline-2">39.00 Remediation activities and other waste management services</label>
						</div>
					</fieldset>
				</div>
	            <div class="form-group">
					<input class="button" type="submit" value="Continue">
				</div>
			</form>
		</div>
	</div>
</main>

{% endblock %}
