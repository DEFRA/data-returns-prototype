{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}
<style>
 input.nace { width:45px; }
</style>

<main id="content" role="main">
	<div class='phase-banner'>
		<p> <strong class='phase-tag'>ALPHA</strong> <span>This is a new service – your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>
	</div>
	<a class="link-back" href="/pollution-inventory-report/v1/all-sectors/check-your-details/check-site-codes">Back to site codes</a>
	<h1 class="heading-large">Your NACE code</h1>
	<div class="grid-row">
		<div class="column-two-thirds">
			<p>Select the code for your site’s main activity:</p>
			<form action="/pollution-inventory-report/v1/all-sectors/check-your-details/eprtr-code" method="post" class="form">
				<div class="form-group">
					<fieldset>
						<div class="multiple-choice">
							<input id="radio-inline-1" checked type="radio" name="radio-inline-group-1" value="Yes">
							<label for="radio-inline-1">17.11 Manufacture of pulp</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="No">
							<label for="radio-inline-2">17.12 Manufacture of paper and paperboard</label>
						</div>
					</fieldset>
				</div>
	            <div class="form-group">
					<input class="button" type="submit" value="Continue">
				</div>
			</form>
		</div>
	</div>
</main>

{% endblock %}
