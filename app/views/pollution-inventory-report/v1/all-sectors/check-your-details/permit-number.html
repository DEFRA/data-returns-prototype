{% extends "layout.html" %}

{% block page_title %}
  Managing lists
{% endblock %}

{% block content %}

<style>
.permit-number {
	width: 12rem;
}
</style>

<main id="content" role="main">
	<h1 class="heading-large">What’s your site’s permit or reference number?</h1>
	<div class="grid-row">
		<div class="column-two-thirds">
			<form action="/pollution-inventory-report/v1/all-sectors/check-your-details/site-address" method="post" class="form">
	            <div class="form-group">
	                <label class="form-label visually-hidden" for="q">Number
	                </label>
	                <input id="q" name="q" type="text" class="form-control permit-number" aria-controls="search-results" value="AA1234ZX">
	                <input type="hidden"  class="form-control" name="src" value="">
	            </div>
	            <div class="form-group">
	                <input type="submit" class="button" value="Continue">
	            </div>
			</form>
		</div>
	</div>
</main>
{% endblock %}
