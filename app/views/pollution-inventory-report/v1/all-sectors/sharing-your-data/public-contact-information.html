{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}



<main id="content" role="main">
	<h1 class="heading-large">
		<span class="heading-secondary">Sharing your data</span>
		If you want to receive enquiries from the public about your report, please enter the relevant contact details:
	</h1>
	<div class="grid-row">
		<div class="column-two-thirds">
			<form action="/pollution-inventory-report/v1/all-sectors/sharing-your-data/share-your-data" method="post" class="form">
	            <div class="form-group">
	                <label class="form-label" for="q">Phone number
	                </label>
	                <input id="q" name="q" type="text" class="form-control" aria-controls="search-results" value="">
	                <input type="hidden"  class="form-control" name="src" value="">
	            </div>
	            <div class="form-group">
	                <label class="form-label" for="q">Email address
	                </label>
	                <input id="q" name="q" type="text" class="form-control" aria-controls="search-results" value="">
	                <input type="hidden"  class="form-control" name="src" value="">
	            </div>
	            <div class="form-group">
	                <input type="submit" class="button" value="Continue">
	            </div>
				<p><a href="/pollution-inventory-report/v1/all-sectors/sharing-your-data/share-your-data">Skip these questions</a></p>
			</form>
		</div>
	</div>
</main>

{% endblock %}
