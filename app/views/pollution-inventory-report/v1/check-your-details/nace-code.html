{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}
<style>
 input.nace { width:45px; }
</style>

<main id="content" role="main">
	<div class='phase-banner'>
		<p> <strong class='phase-tag'>ALPHA</strong> <span>This is a new service – your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>
	</div>
	<h1 class="heading-large">NACE code</h1>
	<div class="grid-row">
		<div class="column-two-thirds">
			<p>Select the code for your site’s main activity:</p>
			<form action="/pollution-inventory-report/v1/check-your-details/check-your-details" method="post" class="form">
				<div class="form-group">
					<fieldset>
						<div class="multiple-choice">
							<input id="radio-1" type="radio" name="radio-group" checked="checked" value="1711 Manufacture of pulp"> <label for="radio-1"><code>17.11</code> Manufacture of pulp</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-2" type="radio" name="radio-group" value="1712 Manufacture of paper and paperboard"> <label for="radio-2"><code>17.12</code></code> Manufacture of paper and paperboard</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-3" type="radio" name="radio-group" value="1721 Manufacture of corrugated paper and paperboard and of containers of paper and paperboard"> <label for="radio-3"><code>17.21</code> Manufacture of corrugated paper and paperboard and of containers of paper and paperboard</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-4" type="radio" name="radio-group" value="1722 Manufacture of household and sanitary goods and of toilet requisites"> <label for="radio-4"><code>17.22</code> Manufacture of household and sanitary goods and of toilet requisites</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-5" type="radio" name="radio-group" value="1723 Manufacture of paper stationery"> <label for="radio-5"><code>17.23</code> Manufacture of paper stationery</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-6" type="radio" name="radio-group" value="1724 Manufacture of wallpaper"> <label for="radio-6"><code>17.24</code> Manufacture of wallpaper</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-7" type="radio" name="radio-group" value="1729 Manufacture of other articles of paper and paperboard"> <label for="radio-7"><code>17.29</code> Manufacture of other articles of paper and paperboard</label>
						</div>
					</fieldset>
				</div>
				<div class="form-group"> <input class="button" type="submit" value="Save and continue"> </div>
			</form>
		</div>
	</div>
</main>
{% endblock %}
