{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}

<style>
.hide {
  display: none;
}
.td-code select {
	width:75px;
}
</style>


<main id="content" role="main">
	<div class='phase-banner'>
		<p> <strong class='phase-tag'>ALPHA</strong> <span>This is a new service â€“ your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>
	</div>
	<h1 class="heading-large">How much waste are you disposing?</h1>

	<div class="grid-row">
		<div class="column-two-thirds">
			<form action="/pollution-inventory-report/v1/off-site-waste-transfer/EWC-code" method="post" class="form">
			<div class="form-group">
				<fieldset>
					<div class="multiple-choice">
						<input id="radio-inline-3" type="radio" name="radio-inline-group-1" value="Yes">
						<label for="radio-inline-3">WAC conforming non-hazardous wastes sent to landfill (D1)</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-inline-4" type="radio" name="radio-inline-group-1" value="No">
						<label for="radio-inline-4">Land treatment. Disposal of sludge to land where land is performing a treatment process to the sludge, rather than the sludge is conferring a benefit to the land. (D2)</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="No">
						<label for="radio-inline-2">WAC conforming hazardous wastes sent to landfill (D5)</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-inline-1" type="radio" name="radio-inline-group-1" value="Yes">
						<label for="radio-inline-1">Incineration or co-incineration of paper sludge without energy recovery (D10)</label>
					</div>
				</fieldset>
			</div>
		    <div class="form-group">
				<input class="button" type="submit" value="Continue">
			</div>
		</form>
	</div>
</main>

{% endblock %}
