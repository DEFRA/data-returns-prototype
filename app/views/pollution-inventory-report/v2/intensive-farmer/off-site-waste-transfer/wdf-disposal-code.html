{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}

<style>
	.ewc-code {
		white-space: nowrap;
	}
	.hazardous {
		white-space: nowrap;
		text-align: right;
	}
	.hide {
		display:none;
	}
	.list {
		margin:0 0 40px 0;
	}
	.list li {
		padding: 0.63158em 1.05263em 0.47368em 0;
		border-bottom:1px solid #bfc1c3;
	}
</style>

<main id="content" role="main">
	<form action="/pollution-inventory-report/v1/intensive-farmer/off-site-waste-transfer/index-new" method="post" class="form">
		<div class='phase-banner'>
			<p> <strong class='phase-tag'>ALPHA</strong> <span>This is a new service â€“ your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>
		</div>
		<h1 class="heading-large">Choose the WFD code for animal-tissue waste</h1>

		<div class="grid-row">
			<div class="column-two-thirds">
				<div class="form-group">
					<div class="multiple-choice">
						<input id="radio-inline-1" type="radio" name="radio-inline-group-1" value="Yes">
						<label for="radio-inline-1">D1 Deposit into or onto land (for example landfill, etc.)</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="Yes">
						<label for="radio-inline-2">D10 Incineration on land</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-inline-3" type="radio" name="radio-inline-group-1" value="Yes">
						<label for="radio-inline-3">R1 Use principally as a fuel or other means to generate energy</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-inline-4" type="radio" name="radio-inline-group-1" value="Yes">
						<label for="radio-inline-4">R3 Recycling/reclamation of organic substances which are not used as solvents (including rendering, composting and other biological transformation processes)</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-inline-5" type="radio" name="radio-inline-group-1" value="Yes">
						<label for="radio-inline-5">R4 Recycling/reclamation of metals and metal compounds</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-inline-6" type="radio" name="radio-inline-group-1" value="Yes">
						<label for="radio-inline-6">R5 Recycling/reclamation of other inorganic materials</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-inline-7" type="radio" name="radio-inline-group-1" value="Yes">
						<label for="radio-inline-7">R9 Oil re-refining or other reuses of oil</label>
					</div>
					<div class="multiple-choice">
						<input id="radio-inline-8" type="radio" name="radio-inline-group-1" value="Yes">
						<label for="radio-inline-8">R10 Land treatment resulting in benefit to agriculture or ecological improvement</label>
					</div>
				</div>
				<div class="form-group"> <input type="submit" class="button" value="Continue"> </div>
			</form>
		</div>
	</div>
</main>

{% endblock %}
