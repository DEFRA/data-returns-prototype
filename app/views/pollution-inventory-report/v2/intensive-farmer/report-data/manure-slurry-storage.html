{% extends "layout.html" %}

{% block page_title %}
  Managing lists
{% endblock %}

{% block content %}


<style>
.hide {
  display: none;
}
</style>


<main id="content" role="main">
	<form action="/pollution-inventory-report/v2/intensive-farmer/report-data/task-list-manure-slurry" method="post" class="form">
		<h1 class="heading-large">How did you store manure or slurry on this site?</h1>
		<div class="grid-row">
			<div class="column-two-thirds">
				<p>Select all that apply</p>
				<form action="/pollution-inventory-report/v2/intensive-farmer/report-data/piglets-solid-floor-count" method="post" class="form">
					<div class="form-group">
						<div class="multiple-choice"> <input id="checkbox-1" type="checkbox" name="checkbox-group-1" value="Manure heap"> <label for="checkbox-1">Manure heap</label> </div>
						<div class="multiple-choice"> <input id="checkbox-2" type="checkbox" name="checkbox-group-1" value="Circular store - no cover"> <label for="checkbox-2">Circular store - no cover</label> </div>

						<div class="multiple-choice">
							<input id="circular-store-rigid-cover" type="checkbox" name="checkbox-group-1" value="Circular store - rigid cover"> <label for="checkbox-3">Circular store - rigid cover</label>
						</div>
							<div class="panel panel-border-narrow hide" id="circular-store-rigid-cover-div">
								<label class="form-label" for="notifiable-release-total">Total amount in tonnes</label>
								<input class="form-control" id="notifiable-release-total" name="notifiable-release-total" type="text">
							</div>


						<div class="multiple-choice"> <input id="checkbox-4" type="checkbox" name="checkbox-group-1" value="Circular store - floating cover"> <label for="checkbox-4">Circular store - floating cover</label> </div>
						<div class="multiple-choice"> <input id="checkbox-5" type="checkbox" name="checkbox-group-1" value="Circular store - low tech cover"> <label for="checkbox-5">Circular store - low tech cover</label> </div>
						<div class="multiple-choice"> <input id="checkbox-6" type="checkbox" name="checkbox-group-1" value="Lagoon - no cover"> <label for="checkbox-6">Lagoon - no cover</label> </div>
						<div class="multiple-choice"> <input id="checkbox-7" type="checkbox" name="checkbox-group-1" value="Lagoon - rigid cover"> <label for="checkbox-7">Lagoon - rigid cover</label> </div>
						<div class="multiple-choice"> <input id="checkbox-8" type="checkbox" name="checkbox-group-1" value="Lagoon - floating cover"> <label for="checkbox-8">Lagoon - floating cover</label> </div>
						<div class="multiple-choice"> <input id="checkbox-9" type="checkbox" name="checkbox-group-1" value="Lagoon - low tech cover"> <label for="checkbox-9">Lagoon - low tech cover</label> </div>
					</div>
					<div class="form-group"> <input class="button" type="submit" value="Continue"> </div>
			</div>
		</div>
	</form>
</main>


<script>
	document.getElementById('circular-store-rigid-cover').onchange = function() {
    	document.getElementById('circular-store-rigid-cover-div').style.display = this.checked ? 'block' : 'none';
	};
</script>

{% endblock %}
