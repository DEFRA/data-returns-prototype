{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}

<style>
	.link {
		border:0;
		padding-left:0;
	}
</style>

<main id="content" role="main">
	<div class='phase-banner'>
		<p> <strong class='phase-tag'>BETA</strong> <span>This is a new service – your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>

</main>
