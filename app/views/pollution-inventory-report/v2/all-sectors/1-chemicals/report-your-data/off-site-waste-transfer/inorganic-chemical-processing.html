{% extends "layout.html" %}

{% block page_title %}

{% endblock %}

{% block content %}

<style>
	.ewc-code {
		white-space: nowrap;
	}
	.hazardous {
		white-space: nowrap;
		text-align: right;
	}
	.hide {

	.list {

	.list li {
