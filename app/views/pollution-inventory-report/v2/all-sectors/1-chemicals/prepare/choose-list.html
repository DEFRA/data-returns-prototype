{% extends "layout_signed-in.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}

<main id='content' role='main'>
	<div class='phase-banner'>
		<p> <strong class='phase-tag'>ALPHA</strong> <span>This is a new service â€“ your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>
	</div>
	<div class="grid-row">
		<div class="column-half">
			<form action="/pollution-inventory-report/prepare/edit-table" method="post" class="form">
				<h2 class='heading-medium'>Choose allowed values list</h2>
				<div class='form-group'>
					<fieldset>
						<legend class='visually-hidden'>Choose a list</legend>
					    <div class="multiple-choice">
			              <input id="list-return-period" name="list-type" type="radio" value="return-period">
			              <label for="list-return-period">Return period</label>
			            </div>
			            <div class="multiple-choice">
			              <input id="list-return-type" name="list-type" type="radio" value="return-type">
			              <label for="list-return-type">Return type</label>
			            </div>
			            <div class="multiple-choice">
			              <input id="list-parameter" name="list-type" type="radio" value="parameter">
			              <label for="list-parameter">Parameter (substance name)</label>
			            </div>
			            <div class="multiple-choice">
			              <input id="list-qualifier" name="list-type" type="radio" value="qualifier">
			              <label for="list-qualifier">Qualifier</label>
			            </div>
			            <div class="multiple-choice">
			              <input id="list-reference-period" name="list-type" type="radio" value="reference-period">
			              <label for="list-reference-period">Reference period</label>
			            </div>
			            <div class="multiple-choice">
			              <input id="list-text-value" name="list-type" type="radio" value="text-value">
			              <label for="list-text-value">Text value</label>
			            </div>
			            <div class="multiple-choice">
			              <input id="list-unit-or-measure" name="list-type" type="radio" value="unit-or-measure">
			              <label for="list-unit-or-measure">Unit or measure</label>
			            </div>
			            <div class="multiple-choice">
			              <input id="list-monitoring-standard-or-method" name="list-type" type="radio" value="monitoring-standard-or-method">
			              <label for="list-monitoring-standard-or-method">Monitoring standard or method</label>
			            </div>
					</fieldset>
				</div>
				<div class='form-group'>
					<input type="submit" name="commit" value="Continue" class="button" data-disable-with="Continue" />
				</div>
			</form>
		</div>
		<div class="column-half">
			<form action="/pollution-inventory-report/prepare/edit-table" method="post" class="form">
				<h2 class='heading-medium'>Choose sector</h2>
				<div class='form-group'>
					<fieldset>
						<legend class='visually-hidden'>Choose sector</legend>
			            <div class="multiple-choice">
			              <input id="sector-landfill" name="sector" type="radio" value="Landfill">
			              <label for="sector-landfill">Landfill</label>
			            </div>

			            <div class="multiple-choice">
			              <input id="sector-paper-and-pulp" name="sector" type="radio" value="Paperandpulp">
			              <label for="sector-paper-and-pulp">Paper and pulp</label>
			            </div>

			            <div class="multiple-choice">
			              <input id="sector-rsr-nuclear" name="sector" type="radio" value="RSRNuclear">
			              <label for="sector-rsr-nuclear">RSR (Nuclear)</label>
			            </div>
					</fieldset>
				</div>
				<div class='form-group'>
					<input type="submit" name="commit" value="Continue" class="button" data-disable-with="Continue" />
				</div>
			</form>
		</div>
	</div>
</main>
{% endblock %}
