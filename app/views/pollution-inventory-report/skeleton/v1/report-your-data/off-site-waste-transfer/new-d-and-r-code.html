{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}

<style>
	input.d-and-r-code {
		width:50px;
	}
</style>

<main id="content" role="main">
	<form action="/pollution-inventory-report/skeleton/v1/report-your-data/off-site-waste-transfer/confirmation" method="post" class="form">
		<div class='phase-banner'>
			<p> <strong class='phase-tag'>BETA</strong> <span>This is a new service – your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>
		</div>
		<h1 class="heading-large">
    		What is the disposal or recovery code for your waste?
		</h1>
		<div class="form-group">
			<label class="form-label visually-hidden" for="q">EWC Code</label>
			<span class="form-hint">
		    	For example, ‘D5’ or ‘R13’.
		  	</span>
			<input id="quantity" name="quantity" type="text numeric" class="form-control d-and-r-code">
		</div>
		<div class="form-group">
			<input type="submit" class="button" value="Continue">
		</div>
	</form>
</main>

{% endblock %}
