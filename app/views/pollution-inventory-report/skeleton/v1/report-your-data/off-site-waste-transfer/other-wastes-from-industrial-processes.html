{% extends "layout.html" %}

{% block page_title %}
	GOV.UK prototyping kit
{% endblock %}

{% block content %}

<style>
	.ewc-code {
		white-space: nowrap;
	}
	.hazardous {
		white-space: nowrap;
		text-align: right;
	}
	.hide {
		display:none;
	}
	.list {
		margin:0 0 40px 0;
	}
	.list li {
		padding: 0.63158em 1.05263em 0.47368em 0;
		border-bottom:1px solid #bfc1c3;
	}
</style>

<main id="content" role="main">
	<form action="app/views/pollution-inventory-report/skeleton/v1/report-your-data/off-site-waste-transfer/end-of-life-vehicles" method="post" class="form">
		<div class='phase-banner'>
			<p> <strong class='phase-tag'>BETA</strong> <span>This is a new service â€“ your <a target="blank" href="">feedback</a> will help us to improve it.</span> </p>
		</div>
		<h1 class="heading-large">Other wastes from industrial processes</h1>
		<h2 class="heading-medium">Select a sub-chapter</h2>
		<div class="grid-row">
			<div class="column-two-thirds">
				<div class="form-group">
					<fieldset>
						<div class="multiple-choice">
							<input id="radio-inline-1" type="radio" checked name="radio-inline-group-1" value="1">
							<label for="radio-inline-1">16 01 - end-of-life vehicles from different means of transport (including off-road machinery) and wastes from dismantling of end-of-life vehicles and vehicle maintenance (except 13 - 14 - 16 06 and 16 08)</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-2" type="radio" name="radio-inline-group-1" value="2">
							<label for="radio-inline-2">16 02 - Electrical and electronic equipment</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-3" type="radio" name="radio-inline-group-1" value="3">
							<label for="radio-inline-3">16 03 - off-specification batches and unused products</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-4" type="radio" name="radio-inline-group-1" value="4">
							<label for="radio-inline-4">16 04 - waste explosives</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-5" type="radio" name="radio-inline-group-1" value="5">
							<label for="radio-inline-5">16 05 - gases in pressure containers and discarded chemicals</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-6" type="radio" name="radio-inline-group-1" value="6">
							<label for="radio-inline-6">16 06 - batteries and accumulators</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-7" type="radio" name="radio-inline-group-1" value="7">
							<label for="radio-inline-7">16 07 - Transport tank - storage tank and barrel cleaning (except 05 and 13)</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-8" type="radio" name="radio-inline-group-1" value="8">
							<label for="radio-inline-8">16 08 - spent catalysts</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-9" type="radio" name="radio-inline-group-1" value="9">
							<label for="radio-inline-9">16 09 - oxidising substances</label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-10" type="radio" name="radio-inline-group-1" value="10">
							<label for="radio-inline-10">16 10 - aqueous liquid wastes destined for off-site treatment</option></label>
						</div>
						<div class="multiple-choice">
							<input id="radio-inline-11" type="radio" name="radio-inline-group-1" value="11">
							<label for="radio-inline-11">16 11 - waste linings and refractories</label>
						</div>
					</fieldset>
				</div>
				<div class="form-group"> <input type="submit" class="button" value="Continue"> </div>
			</form>
		</div>
	</div>
</main>

{% endblock %}
